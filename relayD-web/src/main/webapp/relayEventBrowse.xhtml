<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 	xmlns="http://www.w3.org/1999/xhtml"
      	xmlns:h="http://java.sun.com/jsf/html"
		xmlns:p="http://primefaces.org/ui"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	>

<h:head></h:head>
<h:body>
	<h3>Welcome to the REAL relay D!</h3>

	<h:form id="form">
		<p:growl id="growl" showDetail="true"/>  
	
	    <p:commandButton value="Refresh" update="form" actionListener="#{relayEventBrowsePageBean.refresh}" icon="ui-icon-check" />
		
		<p/>
		
		<p:dataTable
			var="relayEvent"
			value="#{relayEventBrowsePageBean.relayEvents}"
			selection="#{relayEventBrowsePageBean.selectedRelayEvent}"
			rowKey="#{relayEvent.name}"
			resizableColumns="true">
	     	<f:facet name="header">
	        	List of Events
	    	</f:facet>
	    	
	    	<p:column selectionMode="single"/>
	    	
			<p:column headerText="Date" width = "250">
				<h:outputText value="#{relayEvent.eventDay}" />
			</p:column>
	
			<p:column headerText="Event">
				<h:outputText value="#{relayEvent.name}" />
			</p:column>
			 <f:facet name="footer">
	        	In total there are #{fn:length(relayEventBrowsePageBean.relayEvents)} events.
	    	</f:facet>
		</p:dataTable>
	
	
		<p:toolbar>
	        <f:facet name="left">
	            <p:commandButton value="Add" update="growl"  actionListener="#{relayEventBrowsePageBean.add}" icon="ui-icon-document"/>
	            <p:commandButton value="Edit" update="growl"  actionListener="#{relayEventBrowsePageBean.edit}" icon="ui-icon-folder-open"/>
	            <span class="ui-separator">
                	<span class="ui-icon ui-icon-grip-dotted-vertical" />
	            </span>
	            <p:commandButton value="Remove" update="growl"  actionListener="#{relayEventBrowsePageBean.remove}" icon="ui-icon-folder-open"/>
	        </f:facet>
        </p:toolbar>
		
	</h:form>
</h:body>
</html>
