<!DOCTYPE html>
<html
	xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	>
<h:head></h:head>
<h:body>
	<h3>Welcome to the REAL relay D!</h3>

	<h:form id="form">
		<p:outputLabel for="name" value="Event Name:" />
		<p:inputText id="name" value="#{basicView.name}"/>
		
		<p:outputLabel for="date" value="Date:" />
		<p:calendar id="date" value="#{basicView.date}" showOn="button" />
		
	    <p:commandButton value="Submit" update="form" actionListener="#{basicView.click}" icon="ui-icon-check" />
		
		<p/>
		
		<p:dataTable
			var="relayEvent"
			value="#{basicView.relayEvents}"
			resizableColumns="true">
	     	<f:facet name="header">
	        	List of Events
	    	</f:facet>
			<p:column headerText="Date" width = "250">
				<h:outputText value="#{relayEvent.eventDate}" />
			</p:column>
	
			<p:column headerText="Event">
				<h:outputText value="#{relayEvent.name}" />
			</p:column>
			 <f:facet name="footer">
	        	In total there are #{fn:length(basicView.relayEvents)} events.
	    	</f:facet>
			
		</p:dataTable>
	</h:form>
</h:body>
</html>
