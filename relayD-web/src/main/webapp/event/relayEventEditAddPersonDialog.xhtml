<!DOCTYPE html>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Relay Event Add Person</title>
	<style type="text/css">
.ui-widget {
	font-size: 90%;
}
</style>
</h:head>

<h:body>
	<h:form id="form">
		<p:growl
			id="growl"
			showDetail="true" />
		<p:focus />
		<h:panelGrid
			columns="2"
			id="inputgrid"
			cellpadding="5">
			<p:outputLabel
				value="Persons" />
		</h:panelGrid>
	<p:commandButton
			actionListener="#{relayEventEditAddPersonPageBean.cancel}"
			icon="ui-icon-close"
			style="float:left;" />
	
	</h:form>
</h:body>
</html>
