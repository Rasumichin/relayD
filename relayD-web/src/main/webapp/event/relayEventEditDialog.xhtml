<!DOCTYPE html>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Relay Event</title>
	<style type="text/css">
.ui-widget {
	font-size: 90%;
}
</style>
</h:head>

<h:body>
	<h:form id="form">
		<p:growl
			id="growl"
			showDetail="true" />
		<p:focus />
		<h:panelGrid
			columns="2"
			id="inputgrid"
			cellpadding="5">
			<p:outputLabel
				for="eventDay"
				value="Event Day(yyyy-MM-dd):" />
			<p:inputText
				id="eventDay"
				value="#{relayEventEditPageBean.eventDay}"
				style="width:280px">
				<f:converter converterId="com.relayd.web.converter.EventDayValueObjectConverter" />
			</p:inputText>
			<p:outputLabel
				for="eventname"
				value="Eventname:" />
			<p:inputText
				id="eventname"
				value="#{relayEventEditPageBean.eventname}"
				style="width:280px">
				<f:converter converterId="com.relayd.web.converter.EventNameValueObjectConverter" />
			</p:inputText>
			<p:outputLabel
				for="numberOfRelays"
				value="Number of Relays:" />
			<p:outputLabel
				id="numberOfRelays"
				value="#{relayEventEditPageBean.numberOfRelays}" />
		</h:panelGrid>
				<p:commandButton
					icon="ui-icon-plus"
					update="form"
					actionListener="#{relayEventEditPageBean.add}">
				</p:commandButton>
				<p:commandButton
					icon="ui-icon-trash"
					update="form"
					actionListener="#{relayEventEditPageBean.remove}" />
				<p:commandButton
					icon="ui-icon-mail-closed"
					update="form"
					actionListener="#{relayEventEditPageBean.emailExport}" />
		<p:dataTable
			var="participant"
			widgetVar="participantTable"
			id="participantTable"
			value="#{relayEventEditPageBean.participants}"
			selection="#{relayEventEditPageBean.selectedParticipants}"
			selectionMode="multiple"
			scrollable="true"
			scrollHeight="150"
			rowKey="#{participant.uuidPerson}"
			resizableColumns="true">

			<p:column
				headerText="Forename"
				width="140">
				<h:outputText value="#{participant.forename}" />
			</p:column>

			<p:column
				headerText="Surename"
				width="140">
				<h:outputText value="#{participant.surename}" />
			</p:column>
		</p:dataTable>

		<p:commandButton
			actionListener="#{relayEventEditPageBean.cancel}"
			icon="ui-icon-close"
			style="float:left;" />
		<p:commandButton
			update="form"
			actionListener="#{relayEventEditPageBean.save}"
			icon="ui-icon-check"
			style="float:right;" />
	</h:form>
</h:body>
</html>
