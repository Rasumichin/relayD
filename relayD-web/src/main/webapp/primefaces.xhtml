<!DOCTYPE html>
<html
	xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>
	<h3>Welcome to relay D!</h3>

	<p:dataTable
		var="event"
		value="#{basicView.events}">
		<p:column headerText="Id">
			<h:outputText value="#{event.id}" />
		</p:column>

		<p:column headerText="Year">
			<h:outputText value="#{event.year}" />
		</p:column>

		<p:column headerText="Event">
			<h:outputText value="#{event.title}" />
		</p:column>

		<p:column headerText="Participants">
			<h:outputText value="#{event.numberOfParticipants}" />
		</p:column>
	</p:dataTable>
</h:body>
</html>
