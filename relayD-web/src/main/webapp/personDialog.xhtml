<!DOCTYPE html>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Person</title>
	<style type="text/css">
.ui-widget {
	font-size: 90%;
}
</style>
</h:head>

<h:body>
	<h:form id="form">
		<p:growl
			id="growl"
			showDetail="true" />

		<h:panelGrid
			columns="2"
			cellpadding="5">
			<p:outputLabel
				for="forename"
				value="Forename:" />
			<p:inputText
				id="forename"
				value="#{personEditPageBean.forename}"
				style="width:180px">
				<f:converter converterId="com.relayd.web.converter.ForenameValueObjectConverter" />
			</p:inputText>

			<p:outputLabel
				for="surename"
				value="Surename:" />
			<p:inputText
				id="surename"
				value="#{personEditPageBean.surename}"
				style="width:180px">
				<f:converter converterId="com.relayd.web.converter.SurenameValueObjectConverter" />
			</p:inputText>

			<p:outputLabel
				for="email"
				value="Email:" />
			<p:inputText
				id="email"
				value="#{personEditPageBean.email}"
				style="width:180px">
				<f:converter converterId="com.relayd.web.converter.EmailValueObjectConverter" />
			</p:inputText>

			<p:outputLabel
				for="birthday"
				value="Birthday:" />
			<p:calendar
				id="birthday"
				value="#{personEditPageBean.birthday}"
				showOn="button"
				pattern="#{personEditPageBean.datePatttern}"
				effect="fold"
				width="150px">
				<f:converter converterId="com.relayd.web.converter.BirthdayValueObjectConverter" />
			</p:calendar>

			<p:outputLabel
				for="relayname"
				value="Relayname:" />
			<p:inputText
				id="relayname"
				value="#{personEditPageBean.relayname}"
				style="width:180px">
				<f:converter converterId="com.relayd.web.converter.RelaynameValueObjectConverter" />
			</p:inputText>

			<p:outputLabel
				for="position"
				value="Position:" />
			<p:selectOneMenu
				id="position"
				value="#{personEditPageBean.position}"
				var="entry"
				style="width:160px">
				<f:selectItem
					itemLabel="Select Position"
					itemValue="" />
				<f:selectItems
					value="#{selectItemBean.positions}"
					var="position"
					itemLabel="#{position.description}"
					itemValue="#{position}" />
				<p:column>
							#{entry.description}
						</p:column>
			</p:selectOneMenu>

			<p:outputLabel
				for="nationality"
				value="Nationality:" />
			<p:selectOneMenu
				id="nationality"
				value="#{personEditPageBean.nationality}"
				var="entry"
				converter="com.relayd.web.converter.NationalityValueObjectConverter"
				style="width:160px">
				<f:selectItem
					itemLabel="Select Country"
					itemValue=""
					noSelectionOption="true" />
				<f:selectItems value="#{selectItemBean.nationalities}" />
				<p:column>
							#{entry.country}
						</p:column>
				<p:column>
							#{entry.displayCountry}
						</p:column>

			</p:selectOneMenu>

			<p:outputLabel
				for="shirtsize"
				value="Shirtsize:" />
			<p:selectOneMenu
				id="shirtsize"
				value="#{personEditPageBean.shirtsize}"
				var="entry"
				style="width:160px">
				<f:selectItem
					itemLabel="Select Shirtsize"
					itemValue="" />
				<f:selectItems
					value="#{selectItemBean.shirtsizes}"
					var="shirtsize"
					itemLabel="#{shirtsize.description}"
					itemValue="#{shirtsize}" />
				<p:column>
							#{entry.description}
						</p:column>
			</p:selectOneMenu>

			<p:outputLabel
				for="comment"
				value="Comment:" />
			<p:inputTextarea
				id="comment"
				value="#{personEditPageBean.comment}"
				rows="3"
				cols="20"
				counter="display"
				maxlength="#{personEditPageBean.maxLengthForComment}"
				counterTemplate="{0} characters remaining."
				autoResize="false" 
				style="width:180px">
				<f:converter converterId="com.relayd.web.converter.CommentValueObjectConverter" />
			</p:inputTextarea>
			<p:outputLabel
				for="display"
				value="" />

			<h:outputText id="display" />

		</h:panelGrid>

		<p:commandButton
			actionListener="#{personBrowsePageBean.cancelEditDialog}"
			icon="ui-icon-close"
			style="float:left;" />
		<p:commandButton
			update="form"
			actionListener="#{personEditPageBean.save}"
			icon="ui-icon-check"
			style="float:right;" />
		<p:commandButton
			value="and Next"
			update="form"
			actionListener="#{personEditPageBean.saveAndNext}"
			icon="ui-icon-check"
			style="float:right;" />
	</h:form>
</h:body>
</html>
