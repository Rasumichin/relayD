<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui">
     
    <h:head>
        <title>Relay Event</title>
        <style type="text/css">
            .ui-widget {
                font-size: 90%;
            }
        </style>
    </h:head>
    
   	<h:body>
		<h:form id="form">
			<p:growl id="growl" showDetail="true"/>  
		
			<p:outputLabel for="name" value="Event Name:" />
			<p:inputText id="name" value="#{basicView.name}"/>
			
			<p:outputLabel for="date" value="Date:" />
			<p:calendar id="date" value="#{basicView.date}" showOn="button" />
			
			<p/>
				
		    <p:commandButton value="Save" update="form" actionListener="#{basicView.save}" icon="ui-icon-check" />
		    <p:commandButton value="Cancel" update="form" actionListener="#{basicView.cancel}" icon="ui-icon-check" />
	
		</h:form>    
	</h:body>
</html>
