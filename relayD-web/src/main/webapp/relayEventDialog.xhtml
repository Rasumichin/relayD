<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core">
     
    <h:head>
        <title>Relay Event</title>
        <style type="text/css">
            .ui-widget {
                font-size: 90%;
            }
        </style>
    </h:head>
    
   	<h:body>
		<h:form id="form">
			<p:growl id="growl" showDetail="true"/>  
		
			<p:outputLabel for="name" value="Event Name:" />
			<p:inputText id="name" value="#{relayEventEditPageBean.name}">
				<f:converter converterId="com.relayd.web.converter.EventNameValueObjectConverter" />
			</p:inputText>		
			
			<p:outputLabel for="date" value="Date:" />
			<p:calendar id="date" value="#{relayEventEditPageBean.date}" showOn="button" pattern="#{relayEventEditPageBean.datePatttern}"  effect="fold">
				<f:converter converterId="com.relayd.web.converter.EventDayValueObjectConverter" />
			</p:calendar>
			<p/>
				
		    <p:commandButton value="Save" update="form" actionListener="#{relayEventEditPageBean.save}" icon="ui-icon-check" />
		    <p:commandButton value="Cancel" actionListener="#{relayEventEditPageBean.cancel}" icon="ui-icon-check" />
	
		</h:form>    
	</h:body>
</html>
