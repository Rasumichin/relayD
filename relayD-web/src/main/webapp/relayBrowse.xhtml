<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

<h:head>
	<link
		rel="stylesheet"
		href="./styles/relayd.css"></link>
</h:head>
<h:body>
	<h:form id="form">

		<p:growl
			id="growl"
			showDetail="true" />

		<div class="divStartHeader"></div>
		<p:toolbar>
			<f:facet name="left">
				<p:commandButton
					actionListener="#{relayBrowsePageBean.add}"
					update="form"
					value="+" />
				<p:commandButton
					actionListener="#{relayBrowsePageBean.remove}" 
					update="form"
					value="-" />
				<p:commandButton
					actionListener="#{relayBrowsePageBean.edit}"
					icon="ui-icon-folder-open"
					update="form" />
			</f:facet>
		</p:toolbar>

		<p:treeTable
			id="relayTable"
			selection="#{relayBrowsePageBean.selectedNode}"
			selectionMode="single"
			value="#{relayBrowsePageBean.root}"
			var="relay">
			<f:facet name="header">
            Relays
        </f:facet>
			<p:column headerText="Name">
				<h:outputText value="#{relay.name}" />
			</p:column>
			<p:column headerText="Participant">
				<h:outputText value="#{relay.participant}" />
			</p:column>
		</p:treeTable>

		<ui:include src="/dock.xhtml" />

	</h:form>
</h:body>
</html>
