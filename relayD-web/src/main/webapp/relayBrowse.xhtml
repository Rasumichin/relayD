<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

<h:head>
	<link
		rel="stylesheet"
		href="./styles/relayd.css"></link>
</h:head>
<h:body>
	<h:form id="form">

		<p:growl
			id="growl"
			showDetail="true" />

		<div class="divStartHeader"></div>
		<p:dataTable
			var="relay"
			widgetVar="relayTable"
			id="relayTable"
			selectionMode="single"
			value="#{relayBrowsePageBean.relays}"
			selection="#{relayBrowsePageBean.selectedRelay}"
			scrollable="true"
			scrollHeight="350"
			sortBy="#{relay.relayname.toString()}"
			rowKey="#{relay.uuid}"
			resizableColumns="true">
			<f:facet name="header">
	     		List of Relays
				<p:outputPanel>
					<h:outputText value="&nbsp;" />
				</p:outputPanel>
			</f:facet>

			<p:column
				headerText="Relayname"
				width="150">
				<h:outputText value="#{relay.relayname}" />
			</p:column>

			<f:facet name="footer">
	        	In total there are #{relayBrowsePageBean.getNumberOfResults()} relays.
	    	</f:facet>
		</p:dataTable>

		<ui:include src="/dock.xhtml" />

	</h:form>
</h:body>
</html>
