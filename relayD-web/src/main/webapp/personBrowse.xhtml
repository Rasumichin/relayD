<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

<h:head>
	<link
		rel="stylesheet"
		href="./styles/relayd.css"></link>
</h:head>
<h:body>
	<h:form id="form">

		<p:growl
			id="growl"
			showDetail="true" />

		<div class="divStartHeader"></div>
		<p:toolbar>
			<f:facet name="left">
				<p:commandButton
					value="+"
					update="personTable"
					actionListener="#{personBrowsePageBean.add}">
					<p:ajax
						event="dialogReturn"
						listener="#{personBrowsePageBean.onEditClosed}"
						update="form" />
				</p:commandButton>
				<p:commandButton
					value="-"
					update="form"
					actionListener="#{personBrowsePageBean.remove}" />
				<p:commandButton
					update="form"
					actionListener="#{personBrowsePageBean.edit}"
					icon="ui-icon-folder-open">
					<p:ajax
						event="dialogReturn"
						listener="#{personBrowsePageBean.onEditClosed}"
						update="form" />
				</p:commandButton>
				<p:commandButton
					value="export"
					icon="ui-icon-mail-closed"
					update="form"
					actionListener="#{personBrowsePageBean.emailExport}" />
				<p:menuButton value="Filter">
					<p:menuitem
						value="All"
						actionListener="#{personBrowsePageBean.showAll}"
						update="form"
						icon="ui-icon-disk" />
					<p:separator />
					<p:menuitem
						value="Relays with space"
						actionListener="#{personBrowsePageBean.showRelaysWithSpace}"
						update="form"
						icon="ui-icon-arrow-4-diag" />
					<p:separator />
					<p:menuitem
						value="All without relay"
						actionListener="#{personBrowsePageBean.showAllWithoutRelay}"
						update="form"
						icon="ui-icon-person" />
				</p:menuButton>
			</f:facet>
			<f:facet name="right">
				<p:commandButton
					update="form"
					icon="ui-icon-info"
					actionListener="#{personBrowsePageBean.info}" />
				<p:commandButton
					id="toggler"
					type="button"
					value="Columns"
					style="float:right"
					icon="ui-icon-calculator" />
				<p:columnToggler
					datasource="personTable"
					trigger="toggler">
					<p:ajax
						event="toggle"
						listener="#{personBrowsePageBean.onToggle}" />
				</p:columnToggler>
			</f:facet>
		</p:toolbar>
		<p:dataTable
			var="person"
			widgetVar="personTable"
			filteredValue="#{personBrowsePageBean.filteredPersons}"
			id="personTable"
			selectionMode="multiple"
			value="#{personBrowsePageBean.persons}"
			selection="#{personBrowsePageBean.selectedPersons}"
			scrollable="true"
			scrollHeight="350"
			sortBy="#{person.surename.toString()}"
			rowKey="#{person.uuid}"
			resizableColumns="true">
			<f:facet name="header">
	     		List of Persons
				<p:outputPanel>
					<h:outputText value="&nbsp;" />
				</p:outputPanel>
			</f:facet>

			<p:column
				visible="true"
				toggleable="false"
				style="width:16px">
				<p:rowToggler />
			</p:column>

			<p:column
				headerText="Forename"
				visible="#{personBrowsePageBean.visibleColumns[1]}"
				sortBy="#{person.forename}"
				sortFunction="#{personBrowsePageBean.sortByForename}"
				width="140">
				<h:outputText value="#{person.forename}" />
			</p:column>

			<p:column
				headerText="Surename"
				visible="#{personBrowsePageBean.visibleColumns[2]}"
				filterMatchMode="contains"
				sortBy="#{person.surename}"
				sortFunction="#{personBrowsePageBean.sortBySurename}"
				width="140">
				<h:outputText value="#{person.surename}" />
			</p:column>

			<p:column
				headerText="Relayname"
				visible="#{personBrowsePageBean.visibleColumns[3]}"
				sortBy="#{person}"
				sortFunction="#{personBrowsePageBean.sortByRelayname}"
				width="150">
				<h:outputText value="#{person.relayname}" />
			</p:column>

			<p:column
				headerText="Position"
				visible="#{personBrowsePageBean.visibleColumns[4]}"
				width="70">
				<h:outputText value="#{person.position.toString()}" />
			</p:column>

			<p:column
				headerText="Year of Birth"
				visible="#{personBrowsePageBean.visibleColumns[5]}"
				sortBy="#{person.yearOfBirth}"
				sortFunction="#{personBrowsePageBean.sortByYearOfBirth}"
				width="120">
				<h:outputText value="#{person.yearOfBirth}" />
			</p:column>

			<p:column
				headerText="Shirtsize"
				visible="#{personBrowsePageBean.visibleColumns[6]}"
				sortBy="#{person.shirtsize}"
				sortFunction="#{personBrowsePageBean.sortByShirtsize}"
				width="100">
				<h:outputText value="#{person.shirtsize.toString()}" />
			</p:column>

			<p:column
				headerText="E-Mail"
				visible="#{personBrowsePageBean.visibleColumns[7]}"
				sortBy="#{person.email}"
				sortFunction="#{personBrowsePageBean.sortByEmail}"
				width="200">
				<h:outputText value="#{person.email}" />
			</p:column>

			<p:column
				headerText="Comment"
				visible="#{personBrowsePageBean.visibleColumns[8]}">
				<h:outputText
					id="comment"
					value="#{person.comment}" />
				<p:tooltip
					for="comment"
					value="#{person.comment}" />
			</p:column>

			<p:rowExpansion>
				<p:panelGrid
					columns="2"
					columnClasses="label,value"
					style="width:500px">

					<h:outputText value="Year of Birth" />
					<h:outputText value="#{person.yearOfBirth}" />

					<h:outputText value="Shirtsize" />
					<h:outputText value="#{person.shirtsize}" />

					<h:outputText value="Email" />
					<h:outputText value="#{person.email}" />

				</p:panelGrid>

			</p:rowExpansion>

			<f:facet name="footer">
	        	In total there are #{personBrowsePageBean.getNumberOfResults()} persons.
	    	</f:facet>
		</p:dataTable>

		<ui:include src="/dock.xhtml" />

	</h:form>
</h:body>
</html>
