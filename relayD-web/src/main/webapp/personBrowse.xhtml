<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 	xmlns="http://www.w3.org/1999/xhtml"
      	xmlns:h="http://java.sun.com/jsf/html"
		xmlns:p="http://primefaces.org/ui"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	>

<h:head></h:head>
<h:body>
	<h3>Welcome to the REAL relay D!</h3>

	<h:form id="form">
	
		<p:growl id="growl" showDetail="true"/>  
		
		<p:dataTable
			var="person"
			id="personTable"
			style="width:600px"
			selectionMode="single"
			value="#{personBrowsePageBean.persons}"
			selection="#{personBrowsePageBean.selectedPerson}"
			scrollable="true" scrollHeight="150"
			sortBy="#{person.surename.value}"
			rowKey="#{person.UUID}"
			resizableColumns="true">
	     	<f:facet name="header">
	     		List of Persons
	     		
	    	</f:facet>
	    	
	    	<p:column style="width:16px">
				<p:rowToggler />
			</p:column>
	    	
			<p:column headerText="Surename" sortBy="#{person.surename}" sortFunction="#{personBrowsePageBean.sortBySurename}">
				<h:outputText value="#{person.surename}" />
			</p:column>
	
			<p:column headerText="Forename" sortBy="#{person.forename}" sortFunction="#{personBrowsePageBean.sortByForename}">
				<h:outputText value="#{person.forename}" />
			</p:column>
			
						
			<p:rowExpansion>
				<p:panelGrid  columns="2" columnClasses="label,value" style="width:500px">
	                
                	<h:outputText value="Birthday" />
					<h:outputText value="#{person.birthday}" />
				
					<h:outputText value="Nationality" />
					<h:outputText value="#{person.nationality}" />
					
					<h:outputText value="Shirtsize" />
					<h:outputText value="#{person.shirtsize}" />
					
					<h:outputText value="Email" />
					<h:outputText value="#{person.email}" />
					
	            </p:panelGrid>
            
				
				
			</p:rowExpansion>
	
			<f:facet name="footer">
	        	In total there are #{personBrowsePageBean.getNumberOfResults()} persons.
	    	</f:facet>
		</p:dataTable>
	
		<p:toolbar>
	        <f:facet name="left">
	            <p:commandButton value="+" update="personTable"  actionListener="#{personBrowsePageBean.add}">
	   				<p:ajax event="dialogReturn" listener="#{personBrowsePageBean.onEditClosed}" update="form" />
	   			</p:commandButton>
	            <p:commandButton value="-" update="form"  actionListener="#{personBrowsePageBean.remove}" />
				<p:commandButton value="Edit" update="personTable"  actionListener="#{personBrowsePageBean.edit}" icon="ui-icon-folder-open">
	            	<p:ajax event="dialogReturn" listener="#{personBrowsePageBean.onEditClosed}" update="form" />
	            </p:commandButton>
	        </f:facet>
        </p:toolbar>
		
	</h:form>
</h:body>
</html>
